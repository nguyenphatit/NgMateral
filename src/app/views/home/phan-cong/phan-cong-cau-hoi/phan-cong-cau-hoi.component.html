<div class="container-fluid">
  <mat-card class="card card-content">
    <div class="card-header">
      <h5 class="card-title font-weight-bold text-uppercase">Phân công tạo câu hỏi</h5>
    </div>
    <div class="card-body">
      <mat-vertical-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <ng-template matStepLabel>Bộ môn phân công</ng-template>
          <form>
            <label class="font-weight-bold" for="mon-hoc">Bộ môn</label>
            <select class="form-control" id="bo-mon">
              <option>Chọn bộ mô
                <nav></nav>
              </option>
              <option value="bo-mon-1">1</option>
            </select>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <ng-template matStepLabel>Môn học phân công</ng-template>
          <form>
            <label class="font-weight-bold" for="mon-hoc">Môn học</label>
            <select class="form-control" id="mon-hoc">
              <option>Chọn môn học</option>
              <option value="bo-mon-1">HTTTQL</option>
            </select>
          </form>
        </mat-step>
        <mat-step [stepControl]="thirdFormGroup">
          <ng-template matStepLabel>Giảng viên phân công</ng-template>
          <form>
            <label class="font-weight-bold" for="giang-vien">Giảng viên</label>
            <select class="form-control" id="giang-vien">
              <option>Chọn giảng viên</option>
              <option value="bo-mon-1">Nguyễn Tấn Phát</option>
              <option value="bo-mon-2">Trần Văn Thắng</option>
            </select>
          </form>
        </mat-step>
        <mat-step [stepControl]="fourthFormGroup">
          <ng-template matStepLabel>Nội dung phân công</ng-template>
          <form>
            <div class="form-group">
              <label class="font-weight-bold" for="chuong-muc">Chương mục</label>
              <select class="custom-select" id="chuong-muc" multiple>
                <option value="1">Chương 1</option>
                <option value="2">Chương 2</option>
                <option value="3">Chương 3</option>
                <option value="4">Chương 4</option>
                <option value="5">Chương 5</option>
                <option value="6">Chương 6</option>
              </select>
            </div>
            <div class="form-group">
              <label class="font-weight-bold" for="so-luong">Số lượng câu hỏi</label>
              <input type="number" class="form-control" />
            </div>
            <div class="form-group">
              <label class="font-weight-bold" for="noi-dung-phan-cong">Nội dung công việc</label>
              <textarea class="form-control" id="noi-dung-phan-cong" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label class="font-weight-bold" for="bat-dau">Thời gian bắt đầu</label>
              <input type="date" id="bat-dau" class="form-control" />
            </div>
            <div class="form-group">
              <label class="font-weight-bold" for="ket-thuc">Thời gian kết thúc</label>
              <input type="date" id="ket-thuc" class="form-control" />
            </div>
            <div class="text-right">
              <button type="submit" mat-raised-button color="primary">Xác nhận</button>
            </div>
          </form>
        </mat-step>
      </mat-vertical-stepper>
    </div>
  </mat-card>
</div>
