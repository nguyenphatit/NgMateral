<div class="container-fluid">
  <h5 class="font-weight-bold">Thêm giảng viên</h5>
  Khoa Công nghệ thông tin

  <div class="mt-5">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="p-3">
          <h5>Nhập thông tin giảng viên</h5>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-body">
        <form>
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8 col-left">
              <div class="form-group">
                <label for="bo-mon" class="font-weight-bold">Bộ môn</label>
                <select id="bo-mon" class="form-control" ngModel name="departmentId">
                  <option>Chọn bộ môn</option>
                  <option *ngFor="let d of departmentModel" [value]="d.departmentId">{{d.departmentName}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="last-name" class="font-weight-bold">Họ và tên đệm</label>
                <input type="text" class="form-control" id="last-name" ngModel name="firstName" placeholder="Nhập họ và tên đệm">
              </div>
              <div class="form-group">
                <label for="first-name" class="font-weight-bold">Tên</label>
                <input type="text" class="form-control" id="first-name" ngModel name="lastName" placeholder="Nhập tên">
              </div>
              <div class="form-group">
                <label for="sex" class="font-weight-bold">Giới tính</label>
                <select id="sex" class="form-control" ngModel name="sex">
                  <option>Chọn giới tính</option>
                  <option value="1">Nam</option>
                  <option value="2">Nữ</option>
                </select>
              </div>
              <div class="form-group">
                <label for="birthday" class="font-weight-bold">Ngày sinh</label>
                <input type="date" class="form-control" id="birthday" ngModel name="birthDay" placeholder="dd/mm/yyyy">
              </div>
              <div class="form-group">
                <label for="email" class="font-weight-bold">Email</label>
                <input type="email" class="form-control" id="email" ngModel name="email" placeholder="Nhập địa chỉ email">
              </div>
              <div class="form-group">
                <label for="phone" class="font-weight-bold">Số điện thoại</label>
                <input type="tel" class="form-control" id="phone" ngModel name="phoneNumber" placeholder="Nhập số điện thoại">
              </div>
              <div class="form-group">
                <label for="address" class="font-weight-bold">Địa chỉ</label>
                <textarea class="form-control" id="address" rows="3" ngModel name="address" placeholder="Nhập địa chỉ liên hệ"></textarea>
              </div>

            </div>
            <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-right upload-avatar text-center">
              <div class="card">
                <!-- <img [src]="url_avatar" alt="Ảnh đại diện" class="img-thumbnail avatar-img"> -->
                <div class="card-body">
                  <app-upload-avatar (eventUp)="onUploadAvartar($event)"></app-upload-avatar>
                </div>
              </div>
            </div>
          </div>
          <mat-card-actions class="text-right p-3 mr-3">
            <button type="submit" mat-raised-button color="primary">Xác nhận</button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
