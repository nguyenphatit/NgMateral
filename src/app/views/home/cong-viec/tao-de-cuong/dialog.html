<h1 mat-dialog-title>Bạn có muốn xoá {{data.chapterId}}?</h1>
<div mat-dialog-content>
  <p>{{ data.chapterName }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button color="warn" (click)="removeChapter(data.chapterId)">Ok</button>
</div>
