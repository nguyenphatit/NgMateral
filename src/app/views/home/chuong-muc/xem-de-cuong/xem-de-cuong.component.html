<div class="container-fluid">
  <mat-card class="card card-content">
    <div class="card-header">
      <h5 class="card-title font-weight-bold text-uppercase">Đề cương</h5>
      Khoa Công nghệ Thông tin
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="text-center">
            <tr>
              <th scope="col">Mã chương</th>
              <th scope="col" colspan="2">Mô tả</th>
              <th scope="col">Câu hỏi</th>
            </tr>
          </thead>
          <tbody class="text-center" *ngFor="let chapter of this.chapters">
            <tr>
              <td>{{chapter.chapterName}}</td>
              <td colspan="2">{{chapter.describe}}</td>
              <td>
                <button mat-raised-button color="primary" data-toggle="modal" [attr.data-target]="['#danh-sach-cau-hoi-chapter'+chapter.chapterId]">
                  Danh sách câu hỏi
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </mat-card>
</div>

<div *ngFor="let chapter  of chapters" [attr.class]="['modal fade ' +' modal'+chapter.chapterId]"
 [attr.id]="['danh-sach-cau-hoi-chapter'+chapter.chapterId]" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Danh sách câu hỏi {{(chapter.chapterName)}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p *ngFor="let question of chapter.questions" [innerHTML]="question.content">
          <br/>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" mat-raised-button data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
